    <body>
      <!-- Navbar -->
      <div class="navigation-div">
      <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand company" href=""><span class="mb-0 h2">Felco Travels</span></a>
        </div>

      </nav>
    </div>
      <!-- <div class="filler">

      </div> -->
      <!-- Intro -->


      <section id="intro">
    <div class="container">
      <div class="row">
          <div class="col-md-6 col">
            <h1 class='big-heading'>Thank You For Choosing Felco Travels!</h1>
          </div>
        <div class="col-md-6 col">
           <img src="https://media.giphy.com/media/1r8W0nwXEfQ8kR3Hed/giphy.gif" alt="Airplane-gif" class="airplane">
        </div>
         </div>
         <div class="row">
            <div class="col offer">
                <p>In order to get started with our amazing deals, <br> <br> please fill out the form below!</p>
            </div>
         </div>
      </div>
        
    </section>


      <!-- Form -->
      <section id="sign-up">
      <form>
        <div class="container">
        <div class="row">
            <div class="col-md-6 col sign-col">
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col-md-6 col sign-col">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 col sign-col">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class='col-md-3 col-6 sign-col'>
                <input type="number" class="form-control" placeholder="Phone Number">
            </div>
            <div class='col-md-3 col-6 sign-col'>
                <input type="number" class="form-control" placeholder="Age">
            </div>
        </div>
        <div class="row">
            <div class="col-11 sign-col">
                <input type="checkbox" class="form-check-input">
                <label for="" class="form-check-label">
                    I consent to receiving marketing and promotional material to the provided email address.
                </label>
            </div>
                <div class="col-1 sign-col">
                    <button type="submit" class="btn btn-light">Submit</button>
                </div>
            
        </div>
        <div class="row">
 
        </div>
        </div>

      </form>

      </section>
      <footer>
          <p class="footer-cr"><i class="far fa-copyright"></i> Felco Travels Inc.</p>
      </footer>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
